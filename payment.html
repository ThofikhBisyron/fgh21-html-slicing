<html>
<head>
    <title>Payment</title>
    <link rel="stylesheet" href="./asset/css/payment.css" />
  </head>
  <body>
    <div class="navbar">
        <div class="logo">
          <img src="./asset/img/logo_1.svg" alt="" class="logo1" />
          <span class="span1">We</span><span class="span2">Tick</span>
        </div>
        <div class="menu">
          <a href="./index.html"><div class="active">Home</div></a>
          <div>Create Event</div>
          <div>Location</div>
        </div>
        <div class="profile">
          <div>
            <img src="./asset/img/profile.svg" alt="" />
          </div>
          <div class="profile-name">jhon Tomson</div>
        </div>
      </div>
    <div class="payment">
        <div class="left">
            <h2>Payment Method</h2>
            <form>
                <div class="method">
                    <input type="radio" id="card" name="payment-method" checked>
                    <label for="card" class="label1"><img src="./asset/img/card.svg" class="logo-payment"></label>
                    <div class="space">
                    <div>Card</div>
                    <button for="card" class="up"><img src="./asset/img/arrowup.svg" alt=""></button></div>
                </div>
                <div class="card">
                    <img src="./asset/img/card1.svg">
                    <button><img src="./asset/img/plus.svg"></button>
                </div>
                <div class="method">
                    <input type="radio" id="card" name="payment-method" checked>
                    
                    <label for="card" class="label2"><img src="./asset/img/bank.svg"></label>
                    <div class="space">
                    <div>Bank Transfer</div>
                    <button for="card" class="down"><img src="./asset/img/arrowdown.svg" alt=""></button></div>
                </div>
                <div class="method">
                    <input type="radio" id="card" name="payment-method" checked>
                    
                    <label for="card" class="label3"><img src="./asset/img/retail.svg"></label>
                    <div class="space">
                    <div>Retail</div>
                    <button for="card" class="down"><img src="./asset/img/arrowdown.svg" alt=""></button></div>
                </div>
                <div class="method">  
                    <input type="radio" id="card" name="payment-method" checked>
                    <label for="card" class="label4"><img src="./asset/img/emoney.svg"></label> 
                    <div class="space">
                    <div>E-Money</div>
                    <button for="card" class="down"><img src="./asset/img/arrowdown.svg" alt=""></button></div>
                </div>
                   

            </form>
                </div>
        
        <div class="right">
            <div class="ticket">
            <h2>Ticket Detail</h2>
            <div class="ticket-detail">
                <div class="ticket-text">
                    <span class="label">Event</span>
                    <span class="value">Sight % Sound Exhibition</span>
                </div>
                <div class="ticket-text">
                    <span class="label">Ticket Section</span>
                    <span class="value">Vip</span>
                </div>
                <div class="ticket-text">
                    <span class="label">Quantity</span>
                    <span class="value">2</span>
                </div>
                <div class="ticket-text">
                    <span class="label">Total Payment</span>
                    <span class="value">$70</span>
                </div> 
                <button class="payment-btn">Payment</button>

            </div>
            </div>
            </div>

        </div>
  </body>
</html>
